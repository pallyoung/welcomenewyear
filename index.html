<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script>
		var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 720;

        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
                // andriod 2.3
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=720, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
                    // andriod 2.3以上
            } else {
                document.write('<meta name="viewport" content="width=720, target-densitydpi=device-dpi">');
            }
                // 其他系统
        } else {
           document.write('<meta name="viewport" content="width=720, user-scalable=no, target-densitydpi=device-dpi">');
        }
	</script>
	<title>index</title>
	<link rel="stylesheet" href="css/index.css">
	<script src = "js/index.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="row1">
			<div class="countdown small mr">
				<div class="counter mb" id = "hours">14</div>
				<div class="label">HOURS</div>
			</div>
			<div class="countdown small mr">
				<div class="counter mb" id = "mins">02</div>
				<div class="label">MINS</div>
			</div>
			<div class="countdown small">
				<div class="counter mb" id = "secs">03</div>
				<div class="label">SECS</div>
			</div>
		</div>
		<div class="row2">
			<div class="countdown big">
				<div class="counter di" >
					<span class="label" style = "opacity:0">DAYS</span>
					<span id="days" >12</span>
					<span class="label">DAYS</span>
				</div>
				
			</div>

		</div>
	</div>
</body>
</html>
